<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Masters CBT</title>
    <script defer src="questions.js"></script>
    <script defer src="app.js"></script>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9fafb; }
      .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
      h1,h2,h3 { text-align: center; }
      button { padding: 10px 16px; margin: 6px; border: none; border-radius: 8px; cursor: pointer; }
      button:hover { opacity: 0.9; }
      .option { display: block; padding: 10px; margin: 6px 0; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
      .option.correct { background: #c6f6d5; border-color: #48bb78; }
      .option.wrong { background: #fed7d7; border-color: #f56565; }
      table { width: 100%; border-collapse: collapse; margin-top: 20px; }
      th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
      th { background: #f1f5f9; }
    </style>
  </head>
  <body>
    <div id="root" class="container"></div>
  </body>
</html>
